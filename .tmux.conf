# Essential settings
set -g prefix C-a
if '[ "$(hostname)" = "crmdevvm-0037" ]' 'set -g prefix C-f'

# Start a non-login shell
set -g default-command "${SHELL}"

# Use vi mode
set -g mode-keys vi
bind-key -T copy-mode-vi 'v'   send -X begin-selection
bind-key -T copy-mode-vi 'V'   send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Define $TERM while in tmux
set -g default-terminal tmux-256color

# Resize window to the smallest of the *currently connected* clients
setw -g aggressive-resize on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#{prefix_highlight} [#S] #[fg=green]%a %h-%d %H:%M"

# Highlight active window
set-window-option -g window-status-current-bg black

# Renumber windows when one of them is closed
set-option -g renumber-windows on

# Renumber sessions
set-hook -g session-created "run ~/bin/renumber-sessions.sh"
set-hook -g session-closed  "run ~/bin/renumber-sessions.sh"

# Scrolling works as expected
set-option -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# Add True Color support
set-option -ga terminal-overrides ',*256color*:Tc'

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "                      \
  tmux-plugins/tpm                         \
  tmux-plugins/tmux-sensible               \
  tmux-plugins/tmux-copycat                \
  tmux-plugins/tmux-yank                   \
  tmux-plugins/tmux-prefix-highlight       \
  tmux-plugins/tmux-pain-control           \
"
run-shell ~/.tmux/plugins/tpm/tpm
