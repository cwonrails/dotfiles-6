# Essential settings
set -g prefix C-a
if '[ "$(hostname)" = "crmdevvm-0037" ]' 'set -g prefix C-f'

set -g mode-keys vi

# Constraint window size to the maximum size of any client, connected to *that window*, and not to the *session*
setw -g aggressive-resize on

# Disable automatic window renaming
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Enable shortcuts with modifiers
set -g xterm-keys on

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#{prefix_highlight} [#S] #[fg=green]%a %h-%d %H:%M"

# Highlight active window
set-window-option -g window-status-current-bg black

# Renumber windows when one of them is closed
set-option -g renumber-windows on

# Scrolling works as expected
set -g terminal-overrides 'xterm*:smcup@:rmcup@,*256color*:Tc'

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Automatically restore tmux session
set -g @continuum-restore 'on'

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "                      \
  tmux-plugins/tpm                         \
  tmux-plugins/tmux-sensible               \
  tmux-plugins/tmux-copycat                \
  tmux-plugins/tmux-yank                   \
  tmux-plugins/tmux-resurrect              \
  tmux-plugins/tmux-open                   \
  tmux-plugins/tmux-prefix-highlight       \
  tmux-plugins/tmux-pain-control           \
"
run-shell ~/.tmux/plugins/tpm/tpm
