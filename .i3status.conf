general {
  colors = true
  color_good = '#9bbb26'
  color_degraded = '#fabd2f'
  color_bad = '#fb4934'
  interval = 1
}

order += 'path_exists MSITVPN'
order += 'disk /'
order += 'disk /home'
order += 'net_rate'
order += 'sysdata cpu'
order += 'sysdata mem'
order += 'xrandr'
order += 'xrandr_rotate'
order += 'do_not_disturb'
order += 'wireless wlp3s0'
order += 'ethernet eth0'
order += 'path_exists PIA'
order += 'whatismyip'
order += 'volume_status'
order += 'battery_level'
order += 'keyboard_layout'
order += 'external_script date'
order += 'clock'


battery_level {
  blocks = ''
  charging_character = ''
  color_charging = '#fabd2f'
  format = '{icon}  {percent}%'
  notify_low_level = true
  notification = true
  threshold_full = 90
  cache_timeout = 1
}

clock {
  format = '{Europe/Copenhagen}'
  format_time = '{icon} %H:%M'
}

disk '/' {
  format = '/   %avail'
  low_threshold = 10
  threshold_type = 'percentage_avail'
}

disk '/home' {
  format = '~   %avail'
  low_threshold = 10
  threshold_type = 'percentage_avail'
}

ethernet eth0 {
  format_up = ''
  format_down = ''
}

external_script date {
  script_path = '~/bin/get-date.sh'
  format = '  {output}'
  on_click 1 = 'exec ~/bin/open-calendar.sh'
}

net_rate {
  format = ' {total}'
}

path_exists MSITVPN {
  path = '/proc/sys/net/ipv4/conf/ppp0'
  format = ''
  format_down = ''
}

path_exists PIA {
  path = '/proc/sys/net/ipv4/conf/tun0'
  format = ''
}

sysdata cpu {
  cache_timeout = 1
  thresholds = [(0, 'good'), (25, 'degraded'), (80, 'bad')]
  format = '[\?color=cpu   {cpu_usage}%]'
}

sysdata mem {
  cache_timeout = 1
  thresholds = [(0, 'good'), (60, 'degraded'), (80, 'bad')]
  format = '[\?color=mem   {mem_used_percent}%]'
}

do_not_disturb {
  state_on = ''
  state_off = ''
}

volume_status {
  device = '@DEFAULT_SINK@'
  command = 'pamixer'
  format = ' {percentage}%'
  format_muted = ' 0%'
  thresholds = [(0, 'bad'), (20, 'degraded'), (50, 'good'), (101, 'degraded')]
}

whatismyip {
  format = '{country_code}'
  icon_on = ''
  icon_off = ''
  expected = {'country_code': 'SE'}
}

wireless wlp3s0 {
  format_up = ''
  format_down = ''
}

xrandr {
  force_on_start = 'DP1'
  DP1_pos = 'right-of eDP1'
  fixed_width = false
  output_combinations = 'DP1|eDP1'
  hide_if_single_combination = true
}

xrandr_rotate {
  horizontal_icon = ''
  vertical_icon = ''
  screen = 'DP1'
  hide_if_disconnected = true
}
